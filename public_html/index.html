        <title>Where have I been? - Demo</title>
        <meta name="description" content="Where have I been?" />

        <script type="text/javascript">
            google.load("jquery", "1.4.2");

        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen,projection" />

        <script type="text/javascript">
            $(document).ready(function () {
                //Counter
                var posiciones = [];
                counter = 0;
                //Make element draggable
                $(".drag").draggable({
                    helper: 'clone',
                    containment: 'frame',
                    //When first dragged
                    stop: function (ev, ui) {
//                        var pos = $(ui.helper).offset();
                        var pos = $(ui.helper).position();
                        objName = "#clonediv" + counter;
                        posiciones.push(objName, [pos.left, pos.top]);
                        $(objName).css({"left": pos.left, "top": pos.top});
                        $(objName).removeClass("drag");


                        //When an existiung object is dragged
                        $(objName).draggable({
                            containment: 'parent',
                            stop: function (ev, ui) {
                                var pos = $(ui.helper).position();
//                                var pos = $(ui.helper).offset();
                                console.log($(this).attr("id"));
                                objPos = posiciones.indexOf(objName);
                                posiciones[objPos + 1][0] = pos.left;
                                posiciones[objPos + 1][1] = pos.top;
                            }
                        });
                    }
                });
                //Make element droppable
                $("#frame").droppable({
                    drop: function (ev, ui) {
                        if (ui.helper.attr('id').search(/drag[0-9]/) != -1) {
                            counter++;
                            var element = $(ui.draggable).clone();
                            element.addClass("tempclass");
                            $(this).append(element);
                            $(".tempclass").attr("id", "clonediv" + counter);
                            $("#clonediv" + counter).removeClass("tempclass");

                            //Get the dynamically item id
                            draggedNumber = ui.helper.attr('id').search(/drag([0-9])/)
                            itemDragged = "dragged" + RegExp.$1
                            console.log(itemDragged)

                            $("#clonediv" + counter).addClass(itemDragged);
                        }
                    }
                });
            });

        </script>



    </head>

    <body>

                <div class="col s2" id="options">

                <div class="col s9" id="frame">

                    </div>
                </div>
            </div>
        </div>
